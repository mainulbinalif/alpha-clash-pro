<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
    <title>Alpha Clash Pro</title>
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- home screen -->
      <section id="home-screen"
        class="home min-h-screen text-white flex justify-center items-center"
      >
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-8xl font-anton font-extrabold uppercase">
            Alpha Clash Pro
          </h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button onclick="play()" class="btn bg-white text-black">Play Now</button>
        </div>
      </section>
      <!-- playground Start -->
      <section id="playground-screen" class="play-ground hidden">
        <div class="flex flex-col items-center gap-20 pt-20">
          <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
          >
            <div class="flex justify-center">
              <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
            </div>
          </div>
          <!-- keyboard strat -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd bg-white text-black font-extrabold">q</kbd>
              <kbd id="w" class="kbd bg-white text-black font-extrabold">w</kbd>
              <kbd id="e" class="kbd bg-white text-black font-extrabold">e</kbd>
              <kbd id="r" class="kbd bg-white text-black font-extrabold">r</kbd>
              <kbd id="t" class="kbd bg-white text-black font-extrabold">t</kbd>
              <kbd id="y" class="kbd bg-white text-black font-extrabold">y</kbd>
              <kbd id="u" class="kbd bg-white text-black font-extrabold">u</kbd>
              <kbd id="i" class="kbd bg-white text-black font-extrabold">i</kbd>
              <kbd id="o" class="kbd bg-white text-black font-extrabold">o</kbd>
              <kbd id="p" class="kbd bg-white text-black font-extrabold">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd bg-white text-black font-extrabold">a</kbd>
              <kbd id="s" class="kbd bg-white text-black font-extrabold">s</kbd>
              <kbd id="d" class="kbd bg-white text-black font-extrabold">d</kbd>
              <kbd id="f" class="kbd bg-white text-black font-extrabold">f</kbd>
              <kbd id="g" class="kbd bg-white text-black font-extrabold">g</kbd>
              <kbd id="h" class="kbd bg-white text-black font-extrabold">h</kbd>
              <kbd id="j" class="kbd bg-white text-black font-extrabold">j</kbd>
              <kbd id="k" class="kbd bg-white text-black font-extrabold">k</kbd>
              <kbd id="l" class="kbd bg-white text-black font-extrabold">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd bg-white text-black font-extrabold">z</kbd>
              <kbd id="x" class="kbd bg-white text-black font-extrabold">x</kbd>
              <kbd id="c" class="kbd bg-white text-black font-extrabold">c</kbd>
              <kbd id="v" class="kbd bg-white text-black font-extrabold">v</kbd>
              <kbd id="b" class="kbd bg-white text-black font-extrabold">b</kbd>
              <kbd id="n" class="kbd bg-white text-black font-extrabold">n</kbd>
              <kbd id="m" class="kbd bg-white text-black font-extrabold">m</kbd>
              <kbd id="/" class="kbd bg-white text-black font-extrabold">/</kbd>
            </div>
            <!-- kbd end -->
          </div>
          <!-- life score -->
          <div class="flex justify-between w-3/5">
            <button class="btn rounded-full bg-purple-300 text-white px-4">
              Life
              <img src="images/Group 23.png" alt="" />
              <span id="current-life">5</span>
            </button>
            <button class="btn rounded-full bg-purple-700 text-white px-4">
              Score
              <img src="images/monetization_on.png" alt="" />
              <span id="current-score" >0</span>
            </button>
          </div>
        </div>
      </section>
      <!-- Final Score -->
      <section id="final-score"
        class="score flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white text-center space-y-6 py-20 bg-[#FFFFFF33] p-8 rounded-lg"
        >
          <h4 class="text-4xl">Game Over !</h4>
          <h1 class="text-8xl">
            <span class="font-extrabold">Score:</span>
            <span id="game-final-score">14</span>
          </h1>
          <button onclick="play()" class="btn px-8 bg-white text-2xl text-black font-bold">
            Play Again
          </button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
  </body>
</html>
